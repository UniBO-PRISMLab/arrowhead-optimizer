<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Power</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-list>
      <mat-list-item>
        <div mat-line style="font-size: 1.3rem">
          {{ showCurrentPower(thing) }}
        </div>
        <div mat-line>Current Power</div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line style="font-size: 1.3rem">
          {{ showMaxPower(thing) }}
        </div>
        <div mat-line>Maximum Power</div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line style="font-size: 1.4rem">
          {{ calculatePowerUsage(thing) | percent }}
        </div>
        <div mat-line>Power Usage</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
