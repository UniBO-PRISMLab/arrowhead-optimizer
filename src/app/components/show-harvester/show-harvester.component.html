<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Harvester</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <div>
      <span
        class="icon"
        [matTooltip]="description"
        matTooltipPosition="above"
        [class]="setIconClass(harvesterType)"
        >{{ this.setHarvester(harvesterType) }}</span
      >
    </div>

  </mat-card-content>
</mat-card>
