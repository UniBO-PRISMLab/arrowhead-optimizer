<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Harvester</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <ng-container *ngIf="harvesterType$ | async as type; else loadingOrError">
      <span [class]="setIconClass(type)">{{ this.setHarvester(type) }}</span>
    </ng-container>
    <ng-template #loadingOrError>
      <span [class]="setIconClass()">{{ this.setHarvester() }}</span>
    </ng-template>
  </mat-card-content>
</mat-card>
