<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Battery</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <div *ngIf="battery$ | async as battery">
      <span [style.color]="battery.color" class="material-icons parent">{{
        battery.charge
      }}</span>
      <div>
        <div class="power">{{ charge | percent }}</div>
        <div *ngIf="isLoading; else timer">
          <mat-spinner
            class="custom-spinner"
            diameter="30"
            style="margin: 0 auto"
          ></mat-spinner>
          Loading simulation...
        </div>
        <ng-template #timer>
          <app-timer
            [style.color]="battery.color"
            [seconds]="false"
            [time]="batteryLifetime * 3600"
          ></app-timer>
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
